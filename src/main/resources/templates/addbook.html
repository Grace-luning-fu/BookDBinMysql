<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8" />
</head>
<body>
<p>This is where you add your book. Add a book in the following form:</p>
<h1>Product Form</h1>
<form action = "#" th:action="@{/addbook}" th:object="${newBook}" method="post">

    <span th:if="${#fields.hasErrors('sku')}" th:error="*{sku}">SKU has error</span>
    <p>Enter SKU: <input type="text" th:field="*{sku}" /></p>

    <span th:if="${#fields.hasErrors('title')}" th:error="*{title}">Title has error</span>
    <p>Enter title: <input type="text" th:field="*{title}" /></p>

    <span th:if="${#fields.hasErrors('author')}" th:error="*{author}">Author has error</span>
    <p>Enter author: <input type="text" th:field="*{author}" /></p>

    <span th:if="${#fields.hasErrors('description')}" th:error="*{description}">Description has error</span>
    <p>Enter description: <input type="text" th:field="*{description}" /></p>

    <p>Enter price: <input type="text" th:field="*{price}" /></p>
    <p><input type="submit" value="Add product" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
